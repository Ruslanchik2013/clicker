<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Одностраничный кликер</title>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; font-family: Arial, sans-serif; } .clicker-container { text-align: center; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.1); background-color: white; } button { cursor: pointer; padding: 10px 20px; margin-top: 20px; color: white; background-color: #007bff; border: none; border-radius: 5px; transition: all 0.3s ease-in-out; } button:focus, button:hover { background-color: #0056b3; } span { font-size: 2em; color: #007bff; } </style>
</head>
<body>
<div class="clicker-container">
    <h1>Одностраничный кликер</h1>
    <p>Нажмите кнопку, чтобы увеличить счётчик:</p>
    <span id="counter">0</span><br />
        <button onclick="this.parentNode.querySelector('#counter').innerHTML = parseInt(this.parentNode.querySelector('#counter').innerHTML)+1;">+1 клик!</button>
</div>
</body>
</html>
